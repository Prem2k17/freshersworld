<!DOCTYPE html>
<html lang="en">
<head>
  <title>Freshersworld</title>

  <base href="/" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- 
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
<link href="plugins/angular-material-icons/materialicons.css" rel="stylesheet">
  <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="plugins/angular-carousal-3d/carousel-3d.css"/>
  <link rel="stylesheet" href="plugins/jkcarousal/jk-carousel.min.css"/>
  <link rel="stylesheet" href="modules/home/css/home.css"/>



</head>

<body ng-app="materialApp" layout="row" ng-controller="appCtrl as app">
    <md-sidenav ng-if="apploaded" class="md-sidenav-right md-whiteframe-4dp ng-cloak" md-component-id="right">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center-center">

            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Close User Menu">
<md-icon md-font-library="material-icons">arrow_forward</md-icon>
            </md-button>

            <h3 class="md-toolbar-tools">Menu</h3>
        
        </md-toolbar>

        <md-list-item layout="row" layout-align="center center" ng-click="openHome()" href="/">
            <span>Home</span>
        </md-list-item>
        <md-divider></md-divider>

    </md-sidenav>

<div style="width:100%" class="ng-cloak">
    <md-toolbar class="toolbar">
          <div layout="row" layout-align="start center" layout-wrap class="toolbarlogo">
             <img src="temp-assets/freshersworld.png" title="The No.1 Job portal for Entry Level hiring in India - Freshersworld.com" alt="India's No.1 Job Portal for freshers - Freshersworld.com">
        </div>
        <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools menutoolbar">
           
            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="User Menu">
<md-icon md-font-library="material-icons">home</md-icon>
            </md-button>
            <span flex></span>

             <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Main Menu">
<md-icon md-font-library="material-icons">menu</md-icon>
            </md-button>

        </div>

      

    </md-toolbar>

    <div ui-view class="apphome"></div>
    <div class="uimessage">    
    <h1>
    		Sorry, Please open the website in mobile.
    </h1>    
    </div>

</div>

<script src="/scripts/angular/angular.js"></script>
<script src="/scripts/angular-animate/angular-animate.min.js"></script>
<script src="/scripts/angular-aria/angular-aria.min.js"></script>
<script src="/scripts/angular-material/angular-material.min.js"></script>
<script src="/scripts/angular-sanitize/angular-sanitize.min.js"></script>
<script src="plugins/angular-carousal-3d/angular-swipe.js"></script>
<script src="plugins/angular-carousal-3d/carousel-3d.js"></script>
<script src="plugins/jkcarousal/jk-carousel.min.js"></script>

<script type="text/javascript" src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="htmlTemplateCache.js"></script>
<script src="modules/home/controllers/homeCtrl.js"></script>
<script src="app.controller.js"></script>

<script src="app.js"></script>
<script src="app.routes.js"></script>

</body>
</html>
